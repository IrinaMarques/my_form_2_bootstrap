<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<title>Form 2</title>
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

	<!-- CDN PARA FONT AWESOME -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"> 

	<!-- CDN PARA MATERIAL ICONS -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
	<link rel="stylesheet" href="styles.css">
</head>
<body class="signup-page">
	<div class="wrapper">
		<div class="header header-filter">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signup">
							<form class="form" method="" action="">
								<div class="header header-primary text-center"> <!-- Sign Up box -->
									<h4>Sign Up</h4>
									<div class="social-line">
										<a href="#" class="btn btn-simple btn-just-icon">
											<i class="fa fa-facebook-square"></i>
										</a>
										<a href="#" class="btn btn-simple btn-just-icon">
											<i class="fa fa-twitter"></i>
										</a>
										<a href="#" class="btn btn-simple btn-just-icon">
											<i class="fa fa-google-plus"></i>
										</a>
									</div> 
								</div> <!-- End of Sign Up box -->
								<p class="text-divider">Or Be Classical</p>
								<div class="content">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
										<input type="text" class="form-control" placeholder="First Name...">
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
										<input type="text" class="form-control" placeholder="Email...">
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
										<input type="password" placeholder="Password..." class="form-control" />
									</div>
								</div>
								<div class="footer text-center">
									<a href="#" class="btn btn-simple btn-start btn-lg">Get Started</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>


	<script type="text/javascript">
		
		var inputs = document.getElementsByClassName('form-control');

		var onFocus = function (evt) {
			var element = evt.target.parentElement;
			element.className = (element.className + ' is-focused');
		};

		var onBlur = function(evt){ 
			var element = evt.target.parentElement;
			element.className = element.className.replace(' is-focused', '');
		};

		for (var i = 0; i < inputs.length; i++) {
			inputs[i].addEventListener("focus", onFocus, false);
			inputs[i].addEventListener("blur", onBlur, false);
		};

	</script>

</body>
</html>
